<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更改照片</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div style="width: 980px;margin: auto">
    <form method="post" role="form" th:action="@{/cgoods/modifyPic}" enctype="multipart/form-data">

        <div class="form-group">
            <label>id</label>
            <input type="hidden" name="id" class="form-control" th:value="${cGoodSD.getId()}">
        </div>

        <div class="form-group">
            <label>sellerId</label>
            <input type="hidden" name="sellerId" class="form-control" th:value="${cGoodSD.getSellerId()}">
        </div>


        <div class="form-group">
            <label>pic</label>
            <div style="width:100px;" >
                <img style="width: 100px;" th:src="${cGoodSD.getPic()}" alt="">
            </div>
            <input type="file" name="pic" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">更新图片</button>

    </form>
</div>

</body>
</html>
